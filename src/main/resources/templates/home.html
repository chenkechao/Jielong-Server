<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<link rel="stylesheet" th:href="@{/css/common.css}" />
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" th:href="@{/css/element-ui/index.css}">

		<link rel="stylesheet" th:href="@{/css/home.css}" />

	</head>

	<body>
		<div id="app" class="fillcontain">
			<el-row>
				<el-container>
					<el-col :span="4" class="allContLeft">
						<el-aside width="100%" height="100%">
							<div class="logo"></div>
							<!-- <router-link v-for="(value,key,index) in routerLinkArray" to="{{value.link}}" class="routerLink">{{value.name}}</router-link>
 -->
							<router-link to="/home" class="routerLink">首页</router-link>
							<router-link to="/slider" class="routerLink">轮播图管理</router-link>
							<router-link to="/classify" class="routerLink">商品分类管理</router-link>
							<router-link to="/jielongManage" class="routerLink">接龙管理</router-link>
							<router-link to="/userManage" class="routerLink">用户管理</router-link>
							<router-link to="/helpCenter" class="routerLink">帮助中心</router-link>
						</el-aside>
					</el-col>
					<el-col :span="20" class="allContRight">
						<el-container>
							<el-header style="text-align: right; font-size: 12px">
								<el-dropdown>
									<i><span sec:authentication="name" class="logoutDrop">王小虎</span></i>
									<el-dropdown-menu slot="dropdown">
										<el-dropdown-item>
											<a th:href="@{/logout}">退出</a>
										</el-dropdown-item>
									</el-dropdown-menu>
								</el-dropdown>
							</el-header>
							<el-main>
								<router-view></router-view>
							</el-main>
						</el-container>
				</el-container>
				</el-col> 
			</el-row>
		</div>

		<template id="myTemplate">
			<h1>欢迎来到团购小程序管理界面！</h1>
		</template>

		<!-- 上传轮播图片start -->
		<template id="slider">
			<div>
				<div>
					<h1 class="contentTitle">轮播图管理</h1>
					
					<el-row>
						<el-col :span="12" v-for="value in dataArr">
							<div class="sliderImgContent">
								<el-col :span="24" class="sliderImgCol">
									<img class="imgCont" src="/images/login_backg5.jpg" />
								</el-col>
								<el-col :span="24" class="sliderImgCol"> 
									<el-button type="primary">添加备注</el-button>
									<span>{{descirbe}}</span>
								</el-col>
								<el-col :span="24" class="sliderImgCol">
									<el-button type="success" @click="startSlider(descirbe)">启动</el-button>
									<el-button type="warning" @click="stopSlider">暂停</el-button>
									<el-button type="danger"  @click="deteleSlider">删除</el-button>
								</el-col>
								<div>								
								</div>		
							</div>
						</el-col>
						
						<el-upload action="https://jsonplaceholder.typicode.com/posts/" list-type="picture-card" :on-preview="handlePictureCardPreview" :on-remove="handleRemove">
							<i class="el-icon-plus"></i></el-upload>
						<el-dialog :visible.sync="dialogVisible"> <img width="100%" :src="dialogImageUrl" alt="">
						
					</el-dialog>
					</el-row>
				</div>

				<div>
		</template>
		<!-- 上传轮播图片end -->

		<template id="user2">
			<div>
				<h2>这是一个用户信息页面</h2>
				<template>
					<el-table :data="tableData" style="width: 100%">
						<el-table-column prop="date" label="aa" width="180">
						</el-table-column>
						<el-table-column prop="name" label="cc" width="180">
						</el-table-column>
						<el-table-column prop="address" label="dd"> </el-table-column>
						<el-table-column prop="address" label=ee> </el-table-column>
					</el-table>
				</template>
			</div>
		</template>

	</body>
	<!-- import Vue before Element -->
	<script th:src="@{/js/lib/vue/vue.js}"></script>
	<script th:src="@{/js/lib/vue/vue-router.js}"></script>
	<!-- import JavaScript -->
	<script th:src="@{/js/lib/element-ui/element-ui.js}"></script>
	<script th:src="@{/js/component/slider.js}"></script>
	<script th:src="@{/js/component/classify.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
	<script th:src="@{/js/index.js}"></script>

</html>
