<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>首页</title>
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet"
	href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" th:href="@{/css/element-ui/index.css}">

<link rel="stylesheet" th:href="@{/css/home.css}" />


</head>
<body>
	<div id="app" class="fillcontain">
		<el-row> <el-container> <el-col :span="4"
			class="allContLeft"> <el-aside width="100%" height="100%">
		<div class="logo"></div>
		<!-- <router-link v-for="(value,key,index) in routerLinkArray" to="{{value.link}}" class="routerLink">{{value.name}}</router-link>
 --> <router-link to="/slider" class="routerLink">轮播图管理</router-link> <router-link
			to="/user2" class="routerLink">商品分类管理</router-link> <router-link
			to="/user2" class="routerLink">接龙管理</router-link> <router-link
			to="/user2" class="routerLink">用户管理</router-link> <router-link
			to="/user2" class="routerLink">帮助中心</router-link> </el-aside> </el-col> <el-col
			:span="20" class="allContRight"> <el-container>

		<el-header style="text-align: right; font-size: 12px"> <el-dropdown>
		<i><span sec:authentication="name" class="logoutDrop">王小虎</span></i> <el-dropdown-menu
			slot="dropdown"> <el-dropdown-item>
		<a th:href="@{/logout}">退出</a></el-dropdown-item> </el-dropdown-menu> </el-dropdown> </el-header> <el-main> <router-view></router-view>
		</el-main> </el-container></el-container> </el-col> </el-row>
	</div>

	<template id="myTemplate">
	<h1>这是一个动态路由</h1>
	</template>


	<template id="slider">
	<div>
		<h2>这是一个轮播页面</h2>
		<el-upload action="https://jsonplaceholder.typicode.com/posts/"
			list-type="picture-card" :on-preview="handlePictureCardPreview"
			:on-remove="handleRemove">
		<i class="el-icon-plus"></i></el-upload>
		<el-dialog :visible.sync="dialogVisible"> <img
			width="100%" :src="dialogImageUrl" alt=""> </el-dialog>
	</div>
	</template>

	<template id="user2">
	<div>
		<h2>这是一个用户信息页面</h2>
		<template> <el-table :data="tableData" style="width: 100%">
		<el-table-column prop="date" label="aa" width="180">
		</el-table-column> <el-table-column prop="name" label="cc" width="180">
		</el-table-column> <el-table-column prop="address" label="dd"> </el-table-column> <el-table-column
			prop="address" label=ee> </el-table-column> </el-table> </template>
	</div>
	</template>


</body>
<!-- import Vue before Element -->
<script th:src="@{/js/lib/vue/vue.js}"></script>
<script th:src="@{/js/lib/vue/vue-router.js}"></script>
<!-- import JavaScript -->
<script th:src="@{/js/lib/element-ui/element-ui.js}"></script>
<script th:src="@{/js/component/slider.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script th:src="@{/js/index.js}"></script>
</html>
